<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepuh?</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Seberapa <button id="tebak" class="title">sepuh</button>-kah anda?
        </div>
        <input type="range" name="sepuh" oninput="change()" id="sepuh" min="0" max="100" style="width: 300px; margin: 30px;"> <br>
        <button type="submit" class="btn-submit">Submit</button>
        <script src="../script.js"></script>
        <script>

            const btnSubmit = document.querySelector(".btn-submit");
            function change() {
                const sepuh = document.getElementById("sepuh").value;
                const tebak = document.getElementById("tebak");

                if (sepuh >= 100) {
                    tebak.addEventListener('click', function () {
                        if (sepuh == 100) {
                            window.location.href = '2.html'
                        }
                    });
                }

                if (sepuh < 50) {
                    btnSubmit.style.backgroundColor = "green";
                    btnSubmit.style.color = "white";
                } else if (sepuh < 80) {
                    btnSubmit.style.backgroundColor = "yellow";
                    btnSubmit.style.color = "black";
                } else {
                    btnSubmit.style.backgroundColor = "red";
                    btnSubmit.style.color = "white";
                }
            }
            change()
        </script>
    </div>
</body>

</html>
